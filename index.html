<!-- Handlebars Template 01 -->

<script id="siteTemplate_01" type="text/x-handlebars-template">
        {{#content}}
            <li class="list-group-item">Example {{chapter}}</li>
        {{/content}}
</script>

<script type="text/javascript">
var source = document.getElementById("siteTemplate_01").innerHTML;
var template = Handlebars.compile(source);

var amount = 2;
var data = {content: [] };

for (i=1; i<=amount; i++) { data.content.push({"chapter": i});  

}


document.getElementById("hb_placeholder_01").innerHTML = template(data);	
</script>

<!-- Handlebars Template 01 -->


<!-- Handlebars Template 02 -->



<script id="siteTemplate_02" type="text/x-handlebars-template">
<!-- start of chapter x -->
{{#examples}}	 
<div id="{{chapter_id}}">   
<div class="page-header">
    <h2>{{chapter}}</h2>
</div>
<div id="{{embedded_svg_id}}"></div>
<br/>
<button type="button" id="{{full_screen_id}}" class="btn btn-default">Full Screen</button>			
<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#{{collapse_svg_id}}" aria-expanded="false" aria-controls="{{collapse_svg_id}}">
  SVG Source
</button></p>
<div class="collapse" id="{{collapse_svg_id}}">  
    <pre id="{{embedded_svg_code}}"></pre>  
</div>
<p>Two animated nodes.</p>
</div>
{{/examples}}      
<!-- end of chapter x --> 
</script>

<!-- screenfull.js -->
<script src="http://sindresorhus.com/screenfull.js/src/screenfull.js"></script>

<script type="text/javascript">

}

document.getElementById("hb_placeholder_02").innerHTML = template(data);

<script>
   function pausePlayAll() {
    var root = document.querySelector('svg');

        : root.pauseAnimations();
